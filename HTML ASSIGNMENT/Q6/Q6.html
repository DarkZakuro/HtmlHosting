<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <h1><b><u>STUDENTS REGISTRATION FORM</u></b></h1>
            <h1><u>Student Details:</u></h1>
            <label for="fname">Student Name</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="father name">Father Name</label>
            <input type="text" id="father name" name="father name"><br><br>
            <label for="mother name">Mother Name</label>
            <input type="text" id="mother name" name="mother name"><br><br>
            <label for="address">Address</label>
            <input type="text" id="address" name="address"><br><br>
            <label for="qualification">Qualification</label>
            <input type="text" id="qualification" name="qualification">
            <h1><u>Hobbies:</u></h1>
            <label for="hobby1">Like Drawing</label>
            <input type="checkbox" id="hobby1" name="hobby1" value="drawing"><br><br>
            <label for="hobby2">Like Dancing</label>
            <input type="checkbox" id="hobby2" name="hobby1" value="dancing">
            <h1><u>Cources:</u></h1>
            <input type="radio" id="BCA" name="cource name">
            <label for="cource name">BCA</label><br><br>
            <input type="radio" id="BTECH" name="cource name">
            <label for="cource name">BTECH</label><br><br>
            <input type="radio" id="BBA" name="cource name">
            <label for="cource name">BBA</label><br><br>
            <input type="submit" name="submit">
        </form>
        <pre>
            
<button><a href="../HTML PRACTICAL ASSIGNMENT.html">Go Back to HTML PRACTICAL ASSIGNMENT</a></button>
</pre>
    </body>
</html>
